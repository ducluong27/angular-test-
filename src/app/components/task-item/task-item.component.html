<div class="task" [ngClass]="{ reminder: task.reminder}" (dblclick)="onToggle(task)">
  <h3>{{task.text}} &nbsp; &nbsp; &nbsp; &nbsp; <fa-icon [icon]="faTimes" [ngStyle]="{'color': 'red'}" (click)="onDelete(task)"></fa-icon> &nbsp; <fa-icon [icon]="faEdit" [ngStyle]="{'color': 'black'}" (click)="onEdit(task)"></fa-icon></h3>
  <p>{{task.day}}</p>
</div>
